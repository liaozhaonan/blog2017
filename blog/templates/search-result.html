{% extends "base.html" %}
{% load staticfiles %}

{% block title %}文章搜索{% endblock %}

{% block cover %}
<div id="cover">
	<h4>
		<small>
			<i class="fa fa-map-marker"></i>&nbsp;你的位置:
			<a href="/">首页</a> >
			<a href="{% url 'blog:index' %}">博客</a> >
			关键词搜索 >
			结果
		</small>
	</h4>
</div>
{% endblock %}

{% block content %}
<div class="text-center">
    <h3>
        <i class="fa fa-bullseye text-muted"></i>&nbsp;关键词
         <span class="text-danger">{{ key }}</span>
		 ·共 <span class="text-danger">{{ count }}</span> 篇相关文章
    </h3>
</div>
<div class="col-sm-10 col-sm-offset-1" id="articles-of-page">
    {% include 'widgets/article-list.html' %}
</div>
{% endblock %}

{% block js %}
    <script src="{% static 'js/highlight-5.js' %}"></script>
    <script>
        $('article').highlight("{{ key }}")
    </script>
{% endblock %}
